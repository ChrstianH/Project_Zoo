<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/zoostyle.css" />
    <link rel="shortcut icon" href="/src/css/img/zoo.png" type="image/x-icon" />
    <title>Zoo Administration</title>
  </head>
  <style>
    #enclosures {
      display: flex;
    }
  </style>

  <body>
    <div class="header"><h1>Zoo Administration</h1></div>
    <div id="enclosures">
      <div class="savacontainer">
        <div id="savannah">
          <h2>Savannah</h2>
        </div>
      </div>
      <div class="jungcontainer">
        <div id="jungle">
          <h2>Jungle</h2>
        </div>
      </div>
      <div class="aquacontainer">
        <div id="aquarium">
          <h2>Aquarium</h2>
        </div>
      </div>
      <div class="repcontainer">
        <div id="reptileHouse">
          <h2>Reptile House</h2>
        </div>
      </div>
    </div>
    <form id="animal-form">
      <select name="" id="animalType">
        <option value="Lion">🦁 Lion</option>
        <option value="Elephant">🐘 Elephant</option>
        <option value="Bear">🐻 Bear</option>
        <option value="Monkey">🐒 Monkey</option>
        <option value="Dolphin">🐬 Dolphin</option>
        <option value="Crocodile">🐊 Crocodile</option>
        <option value="Parrot">🐦 Parrot</option>
        <option value="Snake">🐍 Snake</option>
        <option value="Turtle">🐢 Turtle</option>
        <option value="Frog">🐸 Frog</option>
        <option value="Fish">🐟 Fish</option>
      </select>
      <input type="text" name="" id="animal-name" placeholder="animal name" />
      <input
        type="number"
        name=""
        id="animal-yearOfBirth"
        placeholder="animal year of Birth"
      />
      <input
        type="text"
        name=""
        id="animal-specialNeeds"
        placeholder="animal special needs"
      />

      <input type="submit" id="animal-create" value="Create Animal" />
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
