<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/zoostyle.css" />
    <link rel="shortcut icon" href="/src/css/img/zoo.png" type="image/x-icon" />
    <title>Zoo Administration</title>
  </head>
  <style>
    #enclosures {
      display: flex;
    }
  </style>
  <body>
    <h1>Zoo Administration</h1>
    <div id="enclosures">
      <div id="savannah">
        <h2>Savannah</h2>
        <img
          class="savannah"
          src="./src/css/img/pexels-ugandainpictures-26617399.jpg"
          alt="savannah"
          width="200px"
          height="200px"
        />
      </div>
      <div id="jungle">
        <h2>Jungle</h2>
        <img
          class="jungle"
          src="./src/css/img/pexels-davidriano-975771.jpg"
          alt="jungle"
          width="200px"
          height="200px"
        />
      </div>
      <div id="aquarium">
        <h2>Aquarium</h2>
        <img
          class="aquarium"
          src="./src/css/img/pexels-dbaler-10127369.jpg"
          alt="aquarium"
          width="200px"
          height="200px"
        />
      </div>
      <div id="reptileHouse">
        <h2>Reptile House</h2>
        <img
          class="reptileHouse"
          src="./src/css/img/pexels-vladvictoria-3767714.jpg"
          alt="reptileHouse"
          width="200px"
          height="200px"
        />
      </div>
    </div>
    <form id="animal-form">
      <select name="" id="animalType"></select>
      <input type="text" name="" id="animal-name" placeholder="animal name" />
      <input
        type="number"
        name=""
        id="animal-yearOfBirth"
        placeholder="animal year of Birth"
      />
      <input
        type="text"
        name=""
        id="animal-specialNeeds"
        placeholder="animal special needs"
      />

      <input type="submit" id="animal-create" value="Create Animal" />
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
