<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Administration</title>
  </head>
  <style>
    #enclosures {
      display: flex;
    }
  </style>
  <body>
    <div id="enclosures">
      <div id="savannah">
        <h2>Savannah</h2>
      </div>
      <div id="jungle">
        <h2>Jungle</h2>
      </div>
      <div id="aquarium">
        <h2>Aquarium</h2>
      </div>
      <div id="reptileHouse">
        <h2>Reptile House</h2>
      </div>
    </div>
    <form id="animal-form">
      <select name="" id="animalType"></select>
      <input type="text" name="" id="animal-name" placeholder="animal name" />
      <input
        type="number"
        name=""
        id="animal-yearOfBirth"
        placeholder="animal year of Birth"
      />
      <input
        type="text"
        name=""
        id="animal-specialNeeds"
        placeholder="animal special needs"
      />

      <input type="submit" id="animal-create" value="Create Animal" />
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
